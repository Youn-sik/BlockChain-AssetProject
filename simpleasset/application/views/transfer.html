    <body>
        <div class="container">
            <br>
            <h1> 자산 송금 화면 </h1>
            <p> 자산 송금에 필요한 정보를 입력하세요.</p>
            <br>

            <form action="/tx" method="post">
                <label class="form-label"> 인증서 이름 </label>
                <input type="text" class="form-control" name="id"><br>

                <label class="form-label"> From(자산 이름-) </label>
                <input type="text" class="form-control" name="from"><br>
                
                <label class="form-label"> To(자산 이름-) </label>
                <input type="text" class="form-control" name="to"><br>

                <label class="form-label"> 금액(송금액) </label>
                <input type="text" class="form-control" name="value"><br>
                <br>
                <input class="btn btn-primary" type="submit" value="송금/전송">
            </form>
        </div>
    </body>
